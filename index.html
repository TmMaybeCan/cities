<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <section id="wrapper-tabs">    
        <h3>Choose city for details:</h3>

        <div class="tabs-container">
            <button class="tab-links" onclick="showCityInfo(event, 'kyiv')">Kyiv</button>
            <button class="tab-links" onclick="showCityInfo(event, 'tokyo')">Tokyo</button>
            <button class="tab-links" onclick="showCityInfo(event, 'ottawa')">Ottawa</button>  
        </div>

        <div id="kyiv" class="tab-content">
            <span onclick="this.parentElement.style.display='none'" class="close">&times</span>
            <h4>Kyiv</h4>
            <p>kyiv is the capital of Ukraine.</p>
        </div>
        <div id="tokyo" class="tab-content">
            <span onclick="this.parentElement.style.display='none'" class="close">&times</span>
            <h4>Tokyo</h4>
            <p>Tokyo is the capital of Japan.</p>
        </div>
        <div id="ottawa" class="tab-content">
            <span onclick="this.parentElement.style.display='none'" class="close">&times</span>
            <h4>Ottawa</h4>
            <p>Ottawa is the capital of Canada.</p>
        </div>
    </section>

<script src="index.js"></script>
</body>
</html>
